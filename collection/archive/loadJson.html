<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>







  <script type="text/javascript">



    //for the fetch to work we need a server
    fetch("data.json")
      .then(function(blob){ return blob.json(); })
      .then(function(json){ buildPage(json); });

    function buildPage(data) {
      console.log(data);
      //convert data into string
      var string = "";
      for (var i = 0; i < data.length; i = i + 1 ){
        string = string + data[i].ChineseName + " " + data[i].EnglishName + " ";
      }
      //set the content in the span with the string
      document.getElementById("span").textContent="string";
    }

  </script>
  </body>

</html>
