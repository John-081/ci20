<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PlayStation_Mannual</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <script>
      function SlideOut0(el){
        var elem = document.getElementById(el);
        elem.style.transition = "height 1s linear 0s";
        elem.style.height = "0%";
      }
      function SlideOut00(el){
        var elem = document.getElementById(el);
        elem.style.transition = "height 1s linear 0s";
        elem.style.height = "100%";
      }
      function SlideOut1(el){
      	var elem = document.getElementById(el);
      	elem.style.transition = "width 1s linear 0s";
      	elem.style.width = "50%";
      }
      function SlideOut2(el){
      	var elem = document.getElementById(el);
      	elem.style.transition = "height 1s linear 0s";
      	elem.style.height = "50%";
      }
      function SlideOut3(el){
      	var elem = document.getElementById(el);
      	elem.style.transition = "height 1s linear 0s";
      	elem.style.height = "25%";
      }
      function SlideOut4(el){
      	var elem = document.getElementById(el);
      	elem.style.transition = "display 1s linear 0s";
      	elem.style.display = "inline-block";
      }
      function SlideOut5(el){
      	var elem = document.getElementById(el);
      	elem.style.transition = "display 1s linear 0s";
      	elem.style.display = "none";
      }
      function myFunction2() {
        document.getElementById("demo").style.lineHeight = "400px";
        document.getElementById("demo2").style.lineHeight = "400px";
      }
      function myFunction3() {
        document.getElementById("demo").style.lineHeight = "400px";
        document.getElementById("demo2").style.lineHeight = "400px";
      }
      function myFunction4() {
        document.getElementById("demo").style.lineHeight = "200px";
        document.getElementById("demo2").style.lineHeight = "200px";
      }
      function myFunction5() {
        document.getElementById("demo3").style.lineHeight = "200px";
      }
</script>


  <body>
    <div id="box0" class="element">
      <h1>HOW TO PLAY A GAME ON YOUR PS4</h1>
      <button id="hide0" onclick="SlideOut0('box0');SlideOut00('box1')"><h2>continue<h2></button>
    </div>

    <div id="box1">
      <h1 id="demo" class="element">STEP 1: TURN ON YOUR PS4
        <div class="hide2" id="hide7">
          <button onclick="SlideOut5('hide7')
          SlideOut4('show1');
          SlideOut1('box1');
          SlideOut1('box2')">
          <h2>continue</h2>
          </button>
          </div>
      </h1>
    </div>
    <div class="hide1" id="hide4">
      <button onclick="myFunction3();
      SlideOut5('hide4')
      SlideOut5('hide0');
      SlideOut2('box1');
      SlideOut2('box2');">
      <h2>continue</h2>
      </button>
    </div>


    <div id="box2">
      <h1 id="demo2">STEP 2: CONNECT YOUR CONTROLLER
        <div class="hide3" id="show1">
          <div class="hide2">
            <button id="hide8" onclick="SlideOut5('hide8')
              SlideOut4('show2');
              myFunction2();
              SlideOut2('box1');
              SlideOut2('box2');
              SlideOut2('box3')">
              <h2>continue</h2>
            </button>
          </div>
        </div>
      </h1>
    </div>
    <div class="hide1" id="hide5">
      <button onclick="
      myFunction4();
      SlideOut5('hide5')
      SlideOut3('box1');
      SlideOut3('box2');
      SlideOut2('box3');">
      <h2>continue</h2>
      </button>
    </div>


    <div id="box3">
      <h3 id="demo3">STEP 3: CHOOSE YOUR GAME
        <div class="hide3" id="show2">
          <div class="hide2">
            <button id="hide9" onclick="SlideOut5('hide9');
              SlideOut1('box3');
              SlideOut1('box4')">
              <h2>continue</h2>
            </button>
          </div>
        </div>
      </h3>
    </div>
    <div class="hide1" id="hide6"><button onclick="
      myFunction5();
      SlideOut5('hide6')
      SlideOut3('box1');
      SlideOut3('box2');
      SlideOut2('box3');
      SlideOut3('box4');
      SlideOut3('box3')">
      <h2>continue</h2>
      </button>
    </div>

    <div id="box4">
      <h4>PLAY!</h4>
    </div>

  </body>

</html>
