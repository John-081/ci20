<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
      div {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        float: left;
      }
      .row {
        height: 50%;
      }
      .colums {
        width: 50%;
      }
      .blue {
        background-color: blue;
      }
      .border {
        border: 5px solid black;
      }

    </style>

  </head>
  <body>
    <div class="row">
    </div>

    <div class="row">
      <div class="colums">
      </div>
      <div class="colums blue border">
      </div>
    </div>

  </body>
</html>
