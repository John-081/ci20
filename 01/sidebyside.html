<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sidebyside</title>
    <style media="screen">
      .right {
        float: right;
      }
      .left {
        float: left;
      }
      <!-- this makes paragraph tag <p> from block to inline -->

      .third {
        clear: both;
      }
    </style>
  </head>
  <body>
    <p class="left">left side</p>
    <p class="right">right side</p>
    <p class="third">additional</p>
  </body>
</html>
