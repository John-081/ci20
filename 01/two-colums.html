<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        /* display: flex; */
      }
      div {
        width: 50%;
        height: 100%;
        float: left;
        /* this makes bloc into inline elements */
        /* or it can be: "display: inline-flex;" with the html display */
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
      /* divs are "block" elements */
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <div class="yellow"></div>
  </body>
</html>
